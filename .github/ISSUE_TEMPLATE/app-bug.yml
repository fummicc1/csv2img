name: Application Bug Report
description: File a bug report
title: "[app]: "
labels: ["bug"]
assignees:
  - fummicc1
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please write What happened and your expectation.
      placeholder: Tell us what you see!
      value: "-"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: 実行していたソフトウェアのバージョンは?
      options:
        - 1.2.1
        - 1.3.0
        - 1.3.1
        - 1.3.2
        - v1.3.3
        - v1.4.0
        - v1.4.1
        - v1.5.0
        - v1.6.0
    validations:
      required: true